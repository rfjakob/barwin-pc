@(genBotRMI: genBot.RemoteOrderInterface)
<h3 class="subheader">Settings</h3>
<h4 class="subheader">Stacks</h4>
<div class="stack">
	<table class="table table-striped" id="loadTable">
		<thead>
			<td>Name</td><td>Actions</td>
		</thead>
		<tbody>
			@for(str <- genBotRMI.listPossibleEvolutionStacks) { 
			<tr data-name="@{str.replace(" ", "_")}">
				<td>@str</td>
				<td>
					<button type="button" data-action="load" class="btn btn-info btn-sm" @if(genBotRMI.isEvolutionStackNameLoaded(str)) { disabled="disabled" }>Load</button>
					<button type="button" data-action="remove" class="btn btn-warning btn-sm"@if(!genBotRMI.isEvolutionStackNameLoaded(str)) { disabled="disabled" }>Remove</button>
					<button type="button" data-action="delete" class="btn btn-danger btn-sm"@if(genBotRMI.isEvolutionStackNameLoaded(str)) { disabled="disabled" }>Delete</button>
				</td>
			</tr>
			}
		</tbody>
	</table>
</div>
<div style="height: 30px">
</div>
<h4 class="subheader">General</h4>
<form class="form-horizontal" role="form" id="settingsForm">
	<div class="form-group">
		<label for="cocktailSizeInput" class="col-sm-2 control-label">Cocktail Size</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="cocktailSizeInput" name="cocktailSize"
				placeholder="Enter cocktail size in gramm" value="@genBotRMI.getCocktailSize">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
</form>
