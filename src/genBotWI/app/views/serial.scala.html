@() @main("GenBot") {
<div id="serialContainer">
	<form class="form-horizontal" role="form" id="serialForm">
		<div class="form-group">
			<label for="stringInput" class="col-sm-2 control-label">Text</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="stringInput" name="text"
					placeholder="Enter text">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary send">Send</button>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Messages</label>
			<div class="col-sm-10">
				<textarea id="serialCode" class="form-control" rows="3" disabled></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn clear">Clear</button>
			</div>
		</div>
	</form>	
</div>
}
