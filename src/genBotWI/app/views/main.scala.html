@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @*<link href='http://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui/flick/jquery-ui-1.10.3.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap-theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @*<script src="@routes.Assets.at("javascripts/jquery-ui.1.10.3.js")" type="text/javascript"></script>*@
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="alert hidden template">
    		<span class="message"></span>
    		<a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
    	</div>
        @content
    </body>
</html>
