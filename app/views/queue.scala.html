@(genBotRMI: genBot2.RemoteOrderInterface, ingredients: Array[genBot2.Ingredient])
<h3 class="subheader">Queue</h3>
<div class="stack">
	<table class="table table-striped" id="queue">
		<thead>
			<td>Name</td><td>Actions</td>
		</thead>
		<tbody>
			@for(c <- genBotRMI.getQueue.getLinkedList) {
				<td>@c.getName</td>
				<td>
					<button type="button" data-action="delete" class="btn btn-danger btn-sm">Delete</button>
				</td>
			</tr>
			}
		</tbody>
	</table>

</div>
